name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r app/api/requirements.txt
    - name: Lint
      run: python -m pyflakes app/api/main.py || true
    - name: Unit test
      run: python - <<'PY'
import requests, sys
print("Skip unit tests placeholder")
PY
    - name: Build image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/api:ci ./app/api
    - name: Login GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push image
      run: docker push ghcr.io/${{ github.repository_owner }}/api:ci
    - name: Trivy scan
      uses: aquasecurity/trivy-action@0.14.0
      with:
        image-ref: ghcr.io/${{ github.repository_owner }}/api:ci
        severity: HIGH,CRITICAL
        ignore-unfixed: true
